      <!-- Modal Content -->
      <div class="relative w-full max-w-sm transform transition-all duration-300 scale-90 opacity-0 translate-y-4" id="modalPanel">
        <div class="glass-panel rounded-3xl p-6 text-center shadow-2xl border border-white/10 bg-[#1c1c1e]/90">

          <!-- Copy Area -->
          <div class="bg-black/40 rounded-xl p-1.5 flex items-center justify-between pl-4 border border-white/5 mb-2">
            <span class="text-white font-mono select-all" id="discordId">ogpourya</span>
            <button onclick="copyToClipboard()" class="bg-[#2C2C2E] hover:bg-[#3a3a3c] text-white px-4 py-2.5 rounded-lg text-sm font-semibold transition-colors active:scale-95 flex items-center gap-2" id="copyBtn">
            <span id="copyText">Copy</span>
            <i class="ph-bold ph-copy" id="copyIcon"></i>
            </button>
          </div>
          <div id="toastMessage" class="h-4 text-xs text-green-400 font-medium opacity-0 transition-opacity duration-200"></div>
          <!-- Close Button -->

          Close
          </button>
        </div>

    <script>
      // Modal Logic
      const modal = document.getElementById('discordModal');
      const modalBackdrop = document.getElementById('modalBackdrop');
      const modalPanel = document.getElementById('modalPanel');
      const discordId = document.getElementById('discordId').innerText;
      
      function openModal() {
          modal.classList.remove('hidden');
          modal.classList.add('flex');
          
          // Small timeout to allow display:flex to apply before transition
          setTimeout(() => {
              modalBackdrop.classList.remove('opacity-0');
              modalPanel.classList.remove('scale-90', 'opacity-0', 'translate-y-4');
              modalPanel.classList.add('scale-100', 'opacity-100', 'translate-y-0');
          }, 10);
      }
      
      function closeModal() {
          modalBackdrop.classList.add('opacity-0');
          modalPanel.classList.remove('scale-100', 'opacity-100', 'translate-y-0');
          modalPanel.classList.add('scale-90', 'opacity-0', 'translate-y-4');
          
          setTimeout(() => {
              modal.classList.add('hidden');
              modal.classList.remove('flex');
              resetCopyButton();
          }, 300);
      }
      
      // Copy Logic
      function copyToClipboard() {
          // Fallback for older browsers or non-secure contexts
          if (!navigator.clipboard) {
              const textArea = document.createElement("textarea");
              textArea.value = discordId;
              document.body.appendChild(textArea);
              textArea.select();
              try {
                  document.execCommand('copy');
                  showCopiedState();
              } catch (err) {
                  console.error('Fallback: Oops, unable to copy', err);
              }
              document.body.removeChild(textArea);
              return;
          }
      
          navigator.clipboard.writeText(discordId).then(function() {
              showCopiedState();
          }, function(err) {
              console.error('Async: Could not copy text: ', err);
          });
      }
      
      function showCopiedState() {
          const btn = document.getElementById('copyBtn');
          const text = document.getElementById('copyText');
          const icon = document.getElementById('copyIcon');
          const toast = document.getElementById('toastMessage');
      
          // Change button style
          btn.classList.remove('bg-[#2C2C2E]', 'hover:bg-[#3a3a3c]');
          btn.classList.add('bg-green-600', 'hover:bg-green-700', 'text-white');
          
          text.innerText = "Copied";
          icon.classList.replace('ph-copy', 'ph-check');
          
          // Show toast
          toast.innerText = "Copied to clipboard!";
          toast.classList.remove('opacity-0');
      
          setTimeout(() => {
             resetCopyButton();
          }, 2000);
      }
      
      function resetCopyButton() {
          const btn = document.getElementById('copyBtn');
          const text = document.getElementById('copyText');
          const icon = document.getElementById('copyIcon');
          const toast = document.getElementById('toastMessage');
      
          btn.classList.add('bg-[#2C2C2E]', 'hover:bg-[#3a3a3c]');
          btn.classList.remove('bg-green-600', 'hover:bg-green-700');
          
          text.innerText = "Copy";
          icon.classList.replace('ph-check', 'ph-copy');
          toast.classList.add('opacity-0');
      }
      
      // Close modal on Escape key
      document.addEventListener('keydown', function(event) {
          if (event.key === "Escape") {
              closeModal();
          }
      });
    </script>
